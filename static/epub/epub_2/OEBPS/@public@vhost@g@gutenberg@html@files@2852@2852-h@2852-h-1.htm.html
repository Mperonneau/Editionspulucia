<body><div class="chapter">
<p class="letter">My dear Robinson,<br/>
<br/>
    It was to your account of a West-Country legend that this tale owes its inception. For this and for your help in the details all thanks.</p>
<p class="right">Yours most truly,        <br/>
A. Conan Doyle.    </p>
<p class="letter">Hindhead,<br/>
    Haslemere.</p>
