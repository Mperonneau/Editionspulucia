
{% autoescape off %}
<form action="{% url 'affiche' affiche.pk %}" method="post" id="form-add">
    {% csrf_token %}
<div class="modal-header">
    <h4 class="modal-title text-primary" id="exampleModalLabel">{{affiche.titre}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{affiche.message|linebreaksbr}}
  </div>
</form>
{% endautoescape %}
